name: Scrape retail

on:
  push:
    branches:
      - master
    tags-ignore:
      - '**'
    paths:
      - 'scripts/**.py'
  schedule:
    - cron: '0 8 * * *' # every morning
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        uses: actions/checkout@v4

      - name: Scrape
        uses: p3lim/dbc-helper@master
        id: scraper
        with:
          beta: true
          ptr: true
          files: |
            scripts/openable.py: data/openable.lua
            scripts/keys.py: data/keys.lua
            scripts/nondisenchantable.py: data/nondisenchantable.lua
            scripts/prospectable.py: data/prospectable.lua
            scripts/millable.py: data/millable.lua
            scripts/disenchantable.py: data/disenchantable.lua
            scripts/scrappable.py: data/scrappable.lua
            scripts/crushable.py: data/crushable.lua
            scripts/shatterable.py: data/shatterable.lua
            scripts/transmutable.py: data/transmutable.lua

      - name: Create pull request
        uses: peter-evans/create-pull-request@v7
        # requires permissions, see https://github.com/peter-evans/create-pull-request#workflow-permissions
        with:
          title: Update ${{ steps.scraper.outputs.flavor }} data to ${{ steps.scraper.outputs.version }}
          commit-message: Update ${{ steps.scraper.outputs.flavor }} data to ${{ steps.scraper.outputs.version }}
          body: ''
          branch: update-data-${{ steps.scraper.outputs.flavor }}
          delete-branch: true
